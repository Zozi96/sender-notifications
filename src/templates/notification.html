<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ subject }}</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f8fafc;
        color: #0f172a;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 640px;
        margin: 0 auto;
        padding: 32px 20px;
      }
      .logo {
        text-align: center;
        margin-bottom: 24px;
      }
      .logo img {
        width: 120px;
        height: auto;
      }
      .card {
        background: #ffffff;
        border-radius: 12px;
        padding: 28px;
        box-shadow: 0 8px 30px rgba(15, 23, 42, 0.08);
      }
      .badge {
        display: inline-block;
        background: #e2e8f0;
        color: #475569;
        border-radius: 999px;
        padding: 4px 12px;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0 8px;
      }
      p {
        font-size: 15px;
        line-height: 1.6;
        margin: 0 0 12px;
      }
      .button {
        display: inline-block;
        margin-top: 16px;
        padding: 10px 18px;
        background: #2563eb;
        color: #ffffff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
      }
      .footer {
        font-size: 12px;
        color: #64748b;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="cid:zozbit_logo" alt="Zozbit" />
      </div>
      <div class="card">
        <span class="badge">{{ badge | default('Notification') }}</span>
        <h1>{{ headline | default(subject) }}</h1>
        <p>{{ body }}</p>
        {% if action_url %}
        <a class="button" href="{{ action_url }}">{{ action_label | default('View Details') }}</a>
        {% endif %}
        {% if footer_note %}
        <p class="footer">{{ footer_note }}</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
