<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ subject }}</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f1f5f9;
        color: #0f172a;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .wrapper {
        width: 100%;
        background-color: #f1f5f9;
        padding: 40px 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .logo {
        text-align: center;
        margin-bottom: 28px;
      }
      .logo img {
        width: 100px;
        height: auto;
      }
      .card {
        background: #ffffff;
        border-radius: 16px;
        padding: 40px 36px 36px;
        box-shadow: 0 4px 24px rgba(15, 23, 42, 0.07), 0 1px 4px rgba(15, 23, 42, 0.04);
      }
      .badge {
        display: inline-block;
        background: #eff6ff;
        color: #2563eb;
        border-radius: 999px;
        padding: 5px 14px;
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        border: 1px solid #bfdbfe;
      }
      h1 {
        font-size: 24px;
        font-weight: 700;
        line-height: 1.3;
        color: #0f172a;
        margin: 16px 0 12px;
      }
      p {
        font-size: 15px;
        line-height: 1.7;
        color: #475569;
        margin: 0 0 16px;
      }
      .divider {
        border: none;
        border-top: 1px solid #f1f5f9;
        margin: 24px 0;
      }
      /* Bullet-proof button â€” forces white text across all email clients */
      .button {
        display: inline-block;
        padding: 14px 32px;
        background-color: #2563eb;
        color: #ffffff !important;
        -webkit-text-fill-color: #ffffff !important;
        border-radius: 10px;
        text-decoration: none !important;
        font-weight: 700;
        font-size: 15px;
        letter-spacing: 0.01em;
        line-height: 1;
        border: 2px solid #1d4ed8;
      }
      .footer-note {
        font-size: 12px;
        color: #94a3b8;
        line-height: 1.6;
        margin: 0;
      }
      .footer-outer {
        text-align: center;
        margin-top: 24px;
      }
      .footer-outer p {
        font-size: 12px;
        color: #94a3b8;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">

        <!-- Logo -->
        <div class="logo">
          <img src="cid:zozbit_logo" alt="Zozbit" />
        </div>

        <!-- Card -->
        <div class="card">

          <!-- Badge -->
          <span class="badge">{{ badge | default('Notification') }}</span>

          <!-- Headline -->
          <h1>{{ headline | default(subject) }}</h1>

          <!-- Body -->
          <p>{{ body }}</p>

          <!-- CTA Button (bullet-proof: VML for Outlook + standard for the rest) -->
          {% if action_url %}
          <hr class="divider" />
          <!--[if mso]>
          <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word"
            href="{{ action_url }}"
            style="height:48px; v-text-anchor:middle; width:200px;"
            arcsize="20%"
            stroke="f"
            fillcolor="#2563eb">
            <w:anchorlock/>
            <center style="color:#ffffff; font-family:Arial,sans-serif; font-size:15px; font-weight:700;">
              {{ action_label | default('View Details') }}
            </center>
          </v:roundrect>
          <![endif]-->
          <!--[if !mso]><!-->
          <a href="{{ action_url }}"
             class="button"
             target="_blank"
             style="color:#ffffff !important; -webkit-text-fill-color:#ffffff !important; text-decoration:none !important;">
            {{ action_label | default('View Details') }}
          </a>
          <!--<![endif]-->
          {% endif %}

          <!-- Footer note -->
          {% if footer_note %}
          <hr class="divider" />
          <p class="footer-note">{{ footer_note }}</p>
          {% endif %}

        </div>

        <!-- Bottom footer -->
        <div class="footer-outer">
          <p>You received this email because a request was made from our system.</p>
        </div>

      </div>
    </div>
  </body>
</html>
